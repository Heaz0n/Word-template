    <script>
        // Улучшенный скрипт для определения активной страницы
        document.addEventListener('DOMContentLoaded', function() {
            const setActiveNav = () => {
                const currentPath = window.location.pathname.split('/').pop().split('?')[0].split('#')[0];
                const navItems = document.querySelectorAll('.nav-link, .dropdown-item');
                
                navItems.forEach(item => {
                    item.classList.remove('active');
                    const href = item.getAttribute('href');
                    
                    if (href) {
                        const itemPath = href.split('/').pop().split('?')[0].split('#')[0];
                        const isActive = currentPath === itemPath || 
                                        (currentPath === '' && itemPath === 'index.html') || 
                                        (currentPath === itemPath.replace('.html', ''));
                        
                        if (isActive) {
                            item.classList.add('active');
                            
                            // Активируем родительский dropdown
                            if (item.classList.contains('dropdown-item')) {
                                const dropdown = item.closest('.dropdown-menu');
                                if (dropdown) {
                                    dropdown.previousElementSibling.classList.add('active');
                                }
                            }
                        }
                    }
                });
            };

            // Инициализация
            setActiveNav();
            
            // Обработчики для SPA
            window.addEventListener('popstate', setActiveNav);
            document.addEventListener('click', e => {
                if (e.target.closest('a')) {
                    setTimeout(setActiveNav, 50);
                }
            });
        });
    </script>
